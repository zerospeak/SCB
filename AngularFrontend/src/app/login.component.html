<div class="login-container" style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
  <mat-card style="min-width: 350px; padding: 32px 24px;">
    <mat-card-title style="text-align: center; font-size: 1.5rem; font-weight: 600;">Sign In</mat-card-title>
    <mat-divider style="margin-bottom: 16px;"></mat-divider>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" required aria-label="Username" autofocus />
        </mat-form-field>
        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required aria-label="Password" />
        </mat-form-field>
        <div *ngIf="error" class="error" style="margin-top: 12px;">
          <mat-error>{{ error }}</mat-error>
        </div>
        <div class="actions" style="display: flex; justify-content: flex-end; margin-top: 24px;">
          <button mat-raised-button color="primary" type="submit" [disabled]="submitting">
            <mat-icon>login</mat-icon>
            <span *ngIf="!submitting">Login</span>
            <mat-progress-spinner *ngIf="submitting" diameter="20" mode="indeterminate"></mat-progress-spinner>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
