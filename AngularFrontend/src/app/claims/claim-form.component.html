<div class="claim-form-container">
  <mat-card>
    <mat-card-title>{{ isEdit ? 'Edit Claim' : 'New Claim' }}</mat-card-title>
    <mat-card-content>
      <form [formGroup]="claimForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <mat-form-field appearance="fill">
            <mat-label>Claim Number</mat-label>
            <input matInput formControlName="claimNumber" required />
            <mat-error *ngIf="submitted && claimForm.controls.claimNumber.errors">Claim Number is required</mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Policy Holder</mat-label>
            <input matInput formControlName="policyHolder" required />
            <mat-error *ngIf="submitted && claimForm.controls.policyHolder.errors">Policy Holder is required</mat-error>
          </mat-form-field>
        </div>
        <div class="form-row">
          <mat-form-field appearance="fill">
            <mat-label>Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date" required />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="submitted && claimForm.controls.date.errors">Date is required</mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Status</mat-label>
            <input matInput formControlName="status" required />
            <mat-error *ngIf="submitted && claimForm.controls.status.errors">Status is required</mat-error>
          </mat-form-field>
        </div>
        <div class="form-row">
          <mat-form-field appearance="fill">
            <mat-label>Amount</mat-label>
            <input matInput type="number" formControlName="amount" required min="0" />
            <mat-error *ngIf="submitted && claimForm.controls.amount.errors">Amount must be positive</mat-error>
          </mat-form-field>
        </div>
        <div class="form-actions">
          <button mat-stroked-button color="primary" type="button" (click)="cancel()">Cancel</button>
          <button mat-raised-button color="accent" type="submit">Save</button>
        </div>
      </form>
    </mat-card-content>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  </mat-card>
</div>
